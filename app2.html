<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contas Receita</title>
</head>
<body>
    <section class="container2">
        <div class="cabeçalho2">
            <button class="botao-receita">Receita</button>
            <button class="botao-despesa">Despesa</button>
            <button class="botao-transferencia">Transferência</button>
        </div>
        <div class="valor-wrapper">
            <span class="cifrao-receita">R$</span>
            <span class="valor-receita">100.000,00</span>
        </div>
        <div class="botao-discador-wrapper">
            <div class="discador-wrapper">
                <button class="botao-numeral-receita">1</button>
                <button class="botao-numeral-receita">2</button>
                <button class="botao-numeral-receita">3</button>
                <button class="botao-numeral-receita">4</button>
                <button class="botao-numeral-receita">5</button>
                <button class="botao-numeral-receita">6</button>
                <button class="botao-numeral-receita">7</button>
                <button class="botao-numeral-receita">8</button>
                <button class="botao-numeral-receita">9</button>
                <button class="botao-numeral-receita">0</button>
                <button class="botao-backspace-receita"><i class="fas fa-backspace backspace-receita"></i></button>
            </div>
            <button class="botao-continuar-transferencia">Continuar</button>
        </div>
        <div class='container-menu'>
            <div class="menu">
                <i class="fas fa-crosshairs icone-menu"></i>
                <i class="fas fa-crosshairs icone-menu"></i>
                <button class="botao-menu" ></button>
                <i class="fas fa-crosshairs icone-menu"></i>
                <i class="fas fa-crosshairs icone-menu"></i>
            </div>
        </div>
    </section>
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
</body>
</html>
