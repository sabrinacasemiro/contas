<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Criar Meta</title>
</head>
<body>
    <section class="container-criar-metas">
        <header class='cabecalho'>
            <div class='valores-wrapper'>
                <span class='cifrao-valores'>R$</span>
                <span class='valores'>100.000,00</span>
                <i class="fas fa-crosshairs icon"></i>
            </div>
        </header>
        <div class="container-centro-3">
            <div class="carteira-criar-metas-wrapper">
                <div class='icone-carteira2-wrapper'>
                    <i class="fas fa-wallet icone-carteira"></i>
                </div>
                <div class='nome-categoria-wrapper'>
                    <span class='categoria'>categoria</span>
                    <span class='nome-categoria'>nome</span>
                </div>
                <div class="icon-plus-wrapper">
                    <i class="fas fa-plus icon-plus"></i>
                </div>
            </div>
            <input placeholder="Nome da Meta" class="input-nome-meta">
            <div class="final-meta-wrapper">
                <span class="final-meta">Final da meta</span>
                <input placeholder="13/04/2020" class="final-meta-data">
            </div>
            <div class="valor-criar-meta-wrapper">
                <span class="valor-criar-meta">R$100.000</span>
            </div>
            <div class="discador-wrapper">
                <buton class="numero-discador">1</buton>
                <buton class="numero-discador">2</buton>
                <buton class="numero-discador">3</buton>
                <buton class="numero-discador">4</buton>
                <buton class="numero-discador">5</buton>
                <buton class="numero-discador">6</buton>
                <buton class="numero-discador">7</buton>
                <buton class="numero-discador">8</buton>
                <buton class="numero-discador">9</buton>
                <buton class="numero-discador">0</buton>
                <i class="fas fa-backspace icone-backspace"></i>
            </div>
            <button class="botao-criar-meta">Criar Meta</button>
        </div>
        <div class='container-menu'>
            <div class="menu">
                <i class="fas fa-crosshairs icone-menu"></i>
                <i class="fas fa-crosshairs icone-menu"></i>
                <button class="botao-menu" ></button>
                <i class="fas fa-crosshairs icone-menu"></i>
                <i class="fas fa-crosshairs icone-menu"></i>
            </div>
        </div>
    </section>
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
</body>
</html>
